      rel="stylesheet"
    />

    ></script>
    <link rel="shortcut icon" type="image/jpg" href="" />
    <title>Shahane</title>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- nav.html -->
    <script>
      $(function () {
        $("#navigation").load("nav.html");
      });
    </script>
    <!-- footer.html -->
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $("#footer-nav").load("footer.html");

  </head>
  <body>
    <div id="navigation"></div>
    <div class="title">
      <h1>Contact</h1>
      <p>Excited to work with you.</p>
    </div>
    <div class="container-fluid content contact-content contact">
      <div class="contact-backgrount-white">
        <div class="form">
          <h1>Leave me a message</h1>
          <div>
            <a href="https://google.com" id="testa">Click me</a>
            <div id="successMessage"></div>
            <form id="contactForm">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Full name"
              /><br /><br />
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email Address"
              /><br /><br />
              <textarea
                id="subject"
                name="subject"
                placeholder="Your message"
                style="height: 200px"
              ></textarea
              ><br /><br />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
        <div class="contact-details">
          <p><i class="fas fa-map-marker-alt"></i> SF Area CA, 94597</p>
          <br /><br />
          <p><i class="fas fa-mobile-alt"></i> (615) 830 xxxx</p>
          <br /><br />
          <p><i class="far fa-envelope"></i> shahane.bakunts@gmail.com</p>
          <br /><br />
        </div>
      </div>
    </div>
    <div id="footer-nav"></div>
    <script src="/js/index.js"></script>
